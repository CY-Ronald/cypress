<p data-cy="signal-component-title-display">
  {{ title() }}
</p>
<p data-cy="signal-component-count-display"> {{count()}}</p>
<button data-cy="signal-component-count-incr" (click)="count.set(count() + 1)">Increase</button>
<button data-cy="signal-component-count-decr" (click)="count.set(count() - 1)">Decrease</button>
